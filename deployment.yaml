apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tranthanhvt0982/test-api-gateway:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8081
              name: http-admin
          livenessProbe:
            httpGet:
              path: "/healthcheck"
              port: http-admin
            initialDelaySeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - name: "http"
      port: 8080
      targetPort: "http"
    - name: "http-admin"
      port: 8081
      targetPort: "http-admin"